<!-- This form doesn't use anymore -->
<div class="container">
  <h1 ng-bind="vm.formTitle"></h1>
  <form name="authForm" ng-submit="authForm.$valid && vm.submitAction({user: vm.user})" class="form-horizontal" novalidate>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="vm.user.email" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1000, 'blur': 0 } }" type="email" name="email" class="form-control" placeholder="Email" required autofocus>
        <div ng-show="authForm.$submitted">
          <p ng-show="authForm.email.$error.required" class="bg-danger">Email required</p>
          <p ng-show="authForm.email.$error.email" class="bg-danger">Please enter a valid email</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="vm.user.password" type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div ng-show="authForm.$submitted">
        <p ng-show="authForm.password.$error.required" class="bg-danger">Password required</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-bind="vm.formTitle"></button>
      </div>
    </div>
  </form>
</div>
