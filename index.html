<!DOCTYPE html>
<html ng-app="app">
<head>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    .ng-hide { display: none!important; }
  </style>
  <title>Health at Home</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- build:css css/lib.css -->
  <!-- endbuild -->

  <!-- build:css css/app.css -->

  <link rel="stylesheet" href="assets/css/bootstrap-custom.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- endbuild -->
</head>
<body>
  <ui-view></ui-view>

  <!-- build:js app/lib.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-i18n/angular-locale_th-th.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-touch/angular-touch.min.js"></script>
  <script src="bower_components/gm.datepickerMultiSelect/src/gm.datepickerMultiSelect.js"></script>
  <!-- endbuild -->

  <!-- build:js app/app.js -->
  <script src="app/app.module.js"></script>

  <!-- Core module -->
  <script src="app/core/core.module.js"></script>
  <script src="app/core/config.route.js"></script>
  <script src="app/core/thaiLocation.service.js"></script>
  <script src="app/core/core.filter.js"></script>

  <!-- Layout module -->
  <script src="app/layout/layout.module.js"></script>
  <script src="app/layout/sidebar.directive.js"></script>
  <script src="app/layout/navbar.directive.js"></script>
  <script src="app/layout/footer.directive.js"></script>

  <!-- Auth module -->
  <script src="app/auth/auth.module.js"></script>
  <script src="app/auth/auth.controller.js"></script>
  <script src="app/auth/auth.service.js"></script>
  <script src="app/auth/authForm.directive.js"></script>

  <!-- Admin module -->
  <script src="app/admin/admin.module.js"></script>
  <script src="app/admin/directives/admin.directive.js"></script>
  <script src="app/admin/controllers/bookingList.controller.js"></script>
  <script src="app/admin/controllers/bookingDetail.controller.js"></script>
  <script src="app/admin/controllers/bookingDetailEdit.controller.js"></script>
  <script src="app/admin/controllers/caregiversList.controller.js"></script>
  <script src="app/admin/controllers/caregiverEdit.controller.js"></script>
  <script src="app/admin/controllers/caregiverAdd.controller.js"></script>
  <script src="app/admin/controllers/bookingMatchedAdmin.controller.js"></script>
  <script src="app/admin/services/bookingData.service.js"></script>
  <script src="app/admin/services/bookingAdmin.service.js"></script>
  <script src="app/admin/services/caregiversData.service.js"></script>
  <script src="app/admin/services/caregiverAdmin.service.js"></script>
  <script src="app/admin/directives/caregiverEdit.directive.js"></script>

  <!-- Booking module -->
  <script src="app/booking/booking.module.js"></script>
  <script src="app/booking/booking.controller.js"></script>
  <script src="app/booking/booking.service.js"></script>
  <script src="app/booking/bookingMatched.controller.js"></script>

  <!-- Landing module -->
  <script src="app/landing/landing.module.js"></script>
  <script src="app/landing/landing.controller.js"></script>

  <!-- endbuild -->
</body>
</html>
